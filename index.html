<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body onload="fetchTask()">
    <div class="container">
      <h1>Your favorite task tracker</h1>
      <div class="jumbotron">
        <h3>Add new task: </h3>
        <form id="AddTaskForm">
          <div class="form-group">
            <label for="taskDescriptionInput">Description</label>
            <input type="text" class="form-control" id="taskDescriptionInput" placeholder="Describe your task or add some note...">
          </div>
          <div class="form-group">
            <label for="taskPriorityInput">Priority</label>
            <select id="taskPriorityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="TaskList">
        </div>
      </div>
      <div class="footer">
        <p></p>
        <p><center>&copy Developed by https://github.com/zoyagavrilenko/</center></p>
      </div>
    </div>
    <script src="http://chancejs.com/chance.min.js">
    </script>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
